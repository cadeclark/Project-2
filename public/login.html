<html lang="en">

<head>
  <meta charset="utf-8" />

<body>

  <!-- Nav Bar Goes Here -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a1a1d;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">All Events <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/your_events">Your Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create_event">Create Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModalCenter" href="#">About</a>
        </li>

        <!-- Modal to give instructions how to use website -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Instructions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">This is how to use website:</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>



      </ul>
    </div>
    <a class="navbar-brand  " id="projectBrand" href="#">Project 2</a>
    <span class="navbar-text">
      <a href="/login">Login</a>
      /
      <a href="/register">Register</a>
    </span>

  </nav>


  <!-- Registration Fields Here -->
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>

      <div class="col-lg-8">
        <div>

          <!-- Simple Text Fields -->

          <div class="register-login-text"> Login to create and edit your own events!</div>
          <!-- Username Field -->

          <form action="/register" method="POST">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-friends"></i></span>
            </div>
            <input type="text" class="form-control" id="usernameLogin"  placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <!-- Password Field -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
            </div>
            <input type="text" class="form-control" id="passwordLogin"    placeholder="Password" aria-label="Password"
              aria-describedby="basic-addon1">
          </div>

          <button type="button" class="btn btn-dark">Login</button>
        </div>

        <div class="register-login-text"> Dont have an Account? Click <a href="/register">HERE</a> to register!</div>
      </div>
    </form>


      <!-- Footer -->
      <div class="footer">
        <p>I Like to Party! &copy; 2020</p>
      </div>




      <script type="text/javascript" src="./js/index.js"></script>

        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
